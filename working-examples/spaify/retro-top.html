        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .terminal {
        background-color: #2c2c2c; /* Dark gray */
        border: 20px solid #8c7b6c; /* Darker tan */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.5);
        padding: 20px;
        width: 80%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        color: #f0f0f0;
      }
      .logo svg {
        width: 50px;
        height: 50px;
        fill: #f0f0f0;
      }
      h1 {
        margin: 0;
        font-size: 2em;
        text-shadow: 0 0 5px #33ff33;
      }
      .github-link {
        color: #f0f0f0;
        text-decoration: none;
        font-size: 24px;
      }
      .github-link:hover {
        color: #33ff33;
      }
      .screen {
        background-color: #000;
        border: 2px solid #555;
        border-radius: 5px;
        flex: 1;
        overflow-y: scroll;
        padding: 10px;
        box-sizing: border-box;
        position: relative;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        margin-bottom: 10px;
      }
      .screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
      }
      #output {
        width: 100%;
        color: #33ff33;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      #input-container {
        display: flex;
        margin-top: 15px;
      }
      #input-prompt {
        color: #33ff33;
        margin-right: 5px;
      }
      #input {
        flex: 1;
        background-color: transparent;
        border: none;
        color: #33ff33;
        font-family: 'VT323', monospace;
        font-size: 1em;
        outline: none;
      }
